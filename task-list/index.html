<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 0;
            background: url(./img/back.jpg) no-repeat center center/cover;
        }
        .contenedor{
            width: 700px;
            min-height: 500px;
            background-color: rgb(73, 54, 141);
            padding: 40px;
            border: 5px solid black;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
        }
        h1{
            font-size: 50px;
            font-weight: bold;
        }
        input{
            width: 80%;
            height: 50px;
            font-size: 25px;
            margin: 20px;
            padding: 10px;
            border: 4px solid #111111;
            border-radius: 10px;
        }
        button{
            width: 150px;
            height: 60px;
            padding: 10px;
            color: white;
            background-color: #1312a8;
            font-size: 22px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            user-select: none;
        }
        button:hover{
            border: 4px solid #1312a8;
            background-color:  rgb(59, 38, 135);
            transition: 0.4s;
        }
        #lista-de-tareas{
            width: 80%;
        }
        .tarea{
            width: 100%;
            min-height: 70px;
            font-size: 25px;
            padding: 10px;
            margin-top: 10px;
            color: white;
            background-color: #407ba6;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .tarea.completada {
            text-decoration: line-through;
            background-color: black;
            border: none;
        }
        .tarea p{
            max-width: 350px;
        }

        
        i{
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .icono-completar{
            color: rgb(0,255,0);
        }
        .icono-eliminar{
            color: rgb(255,255,255);
        }

        .icono-completar:hover,
        .icono-eliminar:hover{
            background-color: rgb(255,255,255, 0.523);
        }
    </style>
</head>
<body>
    <main class="contenedor">
        <h1>Mis tareas</h1>
        <input type="text" id="ingresar-tarea" placeholder="Ingresa una tarea">
        <button type="submit">Crear Tarea</button>
        <div id="lista-de-tareas">
            <!-- aca va la tarea -->
        </div>
    </main>
    <script>
        const input = document.getElementById('ingresar-tarea');
        const boton = document.querySelector('button');
        const listaDeTarea = document.getElementById('lista-de-tareas');

        function agregarTarea(){
            if(input.value){
                ////// tarea 
                let tareaNueva = document.createElement('div');
                tareaNueva.classList.add('tarea');
                
                ////// texto
                let texto = document.createElement('p');
                texto.innerText = input.value;
                // padre(tareaNueva) que contiene al hijo(texto)
                tareaNueva.appendChild(texto)

                ////// contenedores de iconos
                let iconos = document.createElement('div');
                iconos.classList.add('iconos');
                // tareaNueva contiene a iconos
                tareaNueva.appendChild(iconos);

                ////// iconos
                let completar = document.createElement('i');
                completar.classList.add('bi', 'bi-check-circle-fill', 'icono-completar');

                let eliminar = document.createElement('i');
                eliminar.classList.add('bi', 'bi-trash3-fill', 'icono-eliminar');

                // agregar las dos variables a iconos
                iconos.append(completar, eliminar);

                // agregar el contenedor con mas jerarquia a la lista 
                listaDeTarea.appendChild(tareaNueva)
            }
            else{
                alert('Por favor ingresa una tarea')
            }
        }
        boton.addEventListener('click', agregarTarea)
    </script>
</body>
</html>
