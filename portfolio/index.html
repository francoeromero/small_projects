<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0;
        }
        #particles-js{
            background-color: #000000;
            background-image: linear-gradient(-180deg, #000000 0%, #3b3e42 94%);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            z-index: -1;
        }

    .texto1,
    .texto2,
    .texto3{
        top: 12rem;
        margin: 5rem;
        position: absolute;
        font-family: 'Zen Tokyo Zoo', cursive;
        font-size: 3rem;
        font-style: italic;
    }

    .texto1{
        color: rgb(173, 173, 173);
        z-index: 4;
    }
    .texto2{
        color: rgb(25, 199, 202);
        opacity: 0.5;
        z-index: 3; 
        animation: animacion2 0.8s 3;
        animation: animacion4 6s infinite linear;
        left: 0.1rem;
    }
    .texto3{
        color: rgb(211, 25, 183);
        opacity: 0.5;
        animation: animacion1 1s 3;
        animation: animacion3 6s infinite linear;
        z-index: 2;
        left: 0.1rem;
    }
    .texto4{
        position: absolute;
        color: white;
        top: 20rem;
        left: 5rem;
        font-size: 2rem;
        /* font-family: 'Zen Tokyo Zoo', cursive; */
        font-family: 'Turret Road', cursive;
        font-weight: 200;
        /* transform: skew(-20deg); */
        /* Joyride Round */
        font-weight: bold;
    }
    .texto4:hover{
      transition: 0.7s;
    }

    .boton{
        position: absolute;
        top: 24rem;
        left: 5rem;
        width: 10rem;
        height: 2.5rem;
        transform: skew(-20deg);
        border-radius: 0.2rem;
        cursor: pointer;
        background: none;
        font-size: 1.5rem;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(255, 255, 255);
        border: 2px solid white;
        overflow: hidden;
    }
    .boton::before{
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      left: -10rem;
      top: -1rem;
      width: 10rem;
      /* animation: botonProyectos 1s ease; */
    }
    .boton:hover::before{
      transform: translateX(100%);
      transition: 1s;
    }


 

    /* /////  LOGO /////// */
    .logo{
      top: 0.4rem;
      /* cursor: pointer; */
      animation: girarRapido 10s infinite linear;
    }
   
    #engranaje{
      position: fixed;
      width: 6rem;
      animation: engranaje 6s infinite linear;
      transform: rotate(360);
      z-index: 5;
      opacity: 0.9;
    }
    #casco{
      position: fixed;
      width: 6rem;
      z-index: 6;
    }

    ul {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .active{
      position: absolute;
      z-index: 9;
      top: 2rem;
      width: 3rem;
      height: 3rem;
      background: #eaeaea;
      border: 3px solid #c1c1c1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9;
    }
    .active i{
      color: #0b0b0b;
    }
    
    .circle{
      position: absolute;
      z-index: 9;
      top: 2rem;
      width: 3rem;
      height: 3rem;
      background: #0b0b0b;
      border: 3px solid #c1c1c1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9;
    }
    .circle::before {
      content: ""; /* Agregamos contenido vacío al pseudo-elemento */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      border-radius: 50%;
      z-index: 1; /* Cambiado a -1 para colocar el pseudo-elemento detrás del contenido */
    }
    .circle:hover::before{
      animation: btnDetras 1.2s infinite;
    }
    .circle:hover{
      animation: girarRapido 5s 1;
    }
    .home{
      left: 45rem;
    }
    .aboutMe{
      left: 50rem;
    }
    .projects{
      left: 55rem;
    }
    .skills{
      left: 60rem;
    }
    .certificates{
      left: 65rem;
    }

    i{
      color: #c1c1c1;
      scale: 2;
      cursor: pointer;
      z-index: 9;
    }

       /* ////// ANIMACION //////*/
    @keyframes animacion1 {
            0%{
                left: 0.1rem;
                
            }
            25%{
                left: 0.5rem;
            }
            50%{
                left: 0.1rem;
            }
            75%{
                left: 0.2rem;
            }
            100%{
                left: 0.1rem;
            }
        }
    @keyframes animacion2 {
            0%{
                left: 0.1rem;
                
            }
            25%{
                left: -0.5rem;
            }
            50%{
                left: 0.1rem;
            }
            75%{
                left: -0.2rem;
            }
            100%{
                left: 0.1rem;
            }
        }
    @keyframes animacion3 {
          0% {
            left: 0.1rem;
        }
        20% {
            left: 0.5rem;
        }
        40% {
            left: 0.1rem;
        }
        60% {
            left: 0.2rem;
        }
        80% {
            left: 0.1rem;
        }
        100% {
            left: 0.1rem;
    } 
        }
    @keyframes animacion4 {
            0%{
              left: 0.1rem
            }
            20%{left: -0.5rem;}
            40%{left: 0.1rem}
            60%{left: -0.2;}
            80%{left: 0.1rem}
            100%{left: 0.1rem}
        }
    @keyframes botonProyectos{
        0%{
            left: -10rem;
        }

        100%{
          left: 0rem;
        }
    }
    @keyframes girarRapido{
      0%, 100% {
        transform: rotate(0deg);
      }

      10%, 90% {
        transform: rotate(-360deg);
      }
    }
    @keyframes engranaje{
      0%{
            transform: rotate(0deg);
        }

        100%{
            transform: rotate(-360deg);
        }
    }
    
    @keyframes btnDetras {
      0%{
        transform: scale(0.4);
        opacity: 0.5;
        background: #0b0b0b;
      }

      90%,100%{
        transform: scale(2);
        opacity: 0;
        background: #c1c1c1;
      }
    }
    @keyframes btnMenu {
      0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    }

    .cursor {
      z-index: 999;
      position: fixed;
      background: #2696E8;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 20px #2696E8, 0 0 60px #2696E8, 0 0 100px #2696E8;
      animation: colors 5s infinite;
    }
    @keyframes colors{
      0%{
        filter: hue-rotate(0deg);
      }
      100%{
        filter: hue-rotate(360deg);
      }
    }
    .cursor:before{
      content: '';
      position: absolute;
      background: #2696E8;
      width: 50px;
      height: 50px;
      opacity: 0.2;
      transform: translate(-30%, -30%);
      border-radius: 50%;
    }
    </style>
</head>
<body>
  <div class="cursor"></div>
  <li>
    <img class="logo" id="casco" src="./img/casco.png" alt="">
    <img class="logo" id="engranaje" src="./img/engranaje.png" alt="">
  </li>
    <ul>
      <!-- <a class="boton-menu-home active" href="#">HOME</a>
        <i class="efecto-detras"></i>
        <a class="" href="#">PROJECT</a>
        <i class="efecto-detras"></i> -->
      <li>
        <div class="home circle">
          <i class="bi bi-house-door"></i>
        </div>
      </li>
      <li>
        <div class="aboutMe circle">
          <i class="bi bi-person-vcard"></i>
        </div>
      </li>
      <li>
        <div class="projects circle">
          <i class="bi bi-folder"></i>
        </div>
      </li>
      <li>
        <div class="skills circle">
          <i class="bi bi-gear"></i>
        </div>
      </li>
      <li>
        <div class="certificates circle">
          <i class="bi bi-mortarboard"></i>
        </div>
      </li>

    </ul>
    <main id="textos" class="textos">
        
        <h2 class="texto1">FRANCO EZEQUIEL ROMERO</h2>
        <h2 class="texto2">FRANCO EZEQUIEL ROMERO</h2>
        <h2 class="texto3">FRANCO EZEQUIEL ROMERO</h2>
        <h3 class="texto4"><i>Software developer | Architect</i></h3>
        <button class="boton">CV</button>
    </main>
    <div id="particles-js"></div>
    <script src="./particles.min.js"></script>
    <script src="./particlesjs.js"></script>
    <script>
      // ELEMENTOS DOM
        const texto1 = document.querySelector('.texto1');
        const texto2 = document.querySelector('.texto2');
        const texto3 = document.querySelector('.texto3');
        const boton = document.querySelector('.boton::before');
        const circulos = document.querySelectorAll('.circle');
        const activo = document.querySelector('.active');
        const iconos = document.querySelectorAll('i');
        const cursor = document.querySelector('.cursor');

      // CURSOR MOUSE
      document.addEventListener('mousemove', (e) => {
          let x = e.pageX;
          let y = e.pageY;

          cursor.style.top = y + 'px';
          cursor.style.left = x + 'px';
      })

      // MI NOMBRE EFECTO 
        texto1.onmouseover = () => {
          setTimeout(function(){
                texto2.style.animation = 'none';
                texto3.style.animation = 'none';
            }, 10)
            setTimeout(function(){
                texto2.style.animation = 'animacion2 2s 3';
                texto3.style.animation = 'animacion1 2s 3';
                texto1.style.fontStyle = 'italic'
                texto2.style.fontStyle = 'italic'
                texto3.style.fontStyle = 'italic'
            }, 100)
            setTimeout(function(){
                texto2.style.animation = 'none';
                texto3.style.animation = 'none';
            }, 2000)
        }

  // EVENTO AL PASAR EL MOUSE POR EL MENU 
  circulos.forEach((circle) => {
  circle.addEventListener('mouseover', () => {
    const icon = circle.querySelector('i');
    const currentClass = icon.className; // Obtenemos las clases existentes del elemento i
    const newClass = currentClass + '-fill'; // Agregamos el sufijo '-fill'
    icon.className = newClass; // Asignamos la nueva clase al elemento i
  });
  
  circle.addEventListener('mouseout', () => {
    const icon = circle.querySelector('i');
    const currentClass = icon.className;
    const newClass = currentClass.replace('-fill', ''); // Quitamos el sufijo '-fill'
    icon.className = newClass;
    icon.style.transition = '1s'
  });
});


  // EVENTO AL DARLE CLICK AL MENU
  circulos.forEach(function(elemento, index) {
  elemento.addEventListener('click', function() {
    elemento.classList.remove('circle');
    elemento.classList.add('active');
    

    
    // Recorre los demás elementos para eliminar la clase 'active'.
    circulos.forEach(function(otroElemento, otroIndex) {
      if (otroIndex !== index) {
        otroElemento.classList.remove('active');
        otroElemento.classList.add('circle');
      }
    });
  });

  // Simular clic en el primer elemento
  if (index === 0) {
    elemento.click();
  }
});





    </script>
</body>
</html>
