<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input color rgb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <p>Elige el color de fondo</p>
            <div class="color">
                <label id="textRojo" for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="23">
                <p id="texto-rojo"></p>
            </div>
            <div class="color">
                <label id="textVerde" for="verde">Verde (G)</label>
                <input id="verde" type="range" min="0" max="255" value="41">
                <p id="texto-verde"></p>
            </div>
            <div class="color">
                <label id="textAzul" for="azul">Azul (B)</label>
                <input id="azul" type="range" min="0" max="255" value="56">
                <p id="texto-azul"></p>
            </div>
            <button id="boton-copiar">Copiar</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
